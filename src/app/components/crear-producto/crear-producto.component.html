<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR PRODUCTO</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto"
                            placeholder="Producto" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            placeholder="Categoria" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion"
                            placeholder="Ubicacion" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                            placeholder="Precio" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
